services:
  sms-gateway:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ANDROID_GATEWAY_URL=${ANDROID_GATEWAY_URL:-http://host.docker.internal:8080}
      - YOUR_PHONE_NUMBER=${YOUR_PHONE_NUMBER}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    extra_hosts:
      - "host.docker.internal:host-gateway"
